[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = %{A3:$HOME/.config/rofi/scripts/audio_control.sh:}<ramp-volume> <label-volume>%{A}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-foreground = ${colors.pink}

label-volume = %percentage%%

label-muted = 
label-muted-foreground = ${colors.disabled}

