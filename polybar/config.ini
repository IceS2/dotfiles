[color]

bg = ${xrdb:background:#1F1F1F}
fg = ${xrdb:color15:#FFFFFF}
fg-alt = ${xrdb:color14:#A9ABB0}

acolor = #5e35b1
curgent = #e53935
coccupied = #1e88e5
dimlight = ${xrdb:color12:#8e24aa}
highlight = ${xrdb:color9:#d81b60}

## Material Colors

red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a

;==========================================================

[bar/main]
monitor = 
width = 98%
height = 30
offset-x = 1%
offset-y = 5px
bottom = false
fixed-center = true
line-size = 2
override-redirect = true
wm-stack = i3
wm-restack = i3


background = ${color.bg}
foreground = ${color.fg}

border-size = 5
border-color = ${color.bg}
padding = 2

module-margin-left = 1
module-margin-right = 1

;==========================================================

font-0 = "DejaVu Sans Mono:pixelsize=14;3"
font-2 = "Font Awesome 5 Free Solid:size=18;3"
font-1 = "Font Awesome 5 Free:size=18;3"
font-3 = "Font Awesome 5 Brands:size=18;3"

;==========================================================

cursor-click = pointer

;tray-position = right
;tray-padding = 0
;tray-maxsize = 16
enable-ipc = true

scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

;== Module Location ========================================================

modules-left = filesystem spotify previous playpause next
modules-center = workspaces
modules-right = pkg pulseaudio wired-network battery date

;== Modules ========================================================

[module/workspaces]
type = internal/i3
strip-wsnumbers = true
enable-click = true
format-padding = 0

ws-icon-0 = 1;龜
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;
ws-icon-default = 

format = <label-state>
label-focused = %icon%
label-unfocused = %icon%
label-urgent = %icon%
label-visible = %icon%

label-unfocused-padding = 2
label-visible-padding = 2
label-urgent-padding = 2
label-focused-padding = 5

label-focused-foreground = ${color.highlight}
label-urgent-foreground = ${color.curgent}
label-visible-foreground = ${color.fg}
label-unfocused-foreground = ${color.dimlight}

label-focused-underline = ${color.highlight}
label-urgent-underline = ${color.curgent}
label-unfocused-underline = ${color.dimlight}

;==========================================================

[module/mpd]
type = internal/mpd
;format-online = <toggle> <label-song> 
format-online =  <label-song> 

icon-play = 
icon-pause = 

label-song-maxlen = 25
label-song-ellipsis = true

;==========================================================
[module/filesystem]
type = internal/fs

; Mountpoints to display
mount-0 = /

; Seconds to sleep between updates
; Default: 30
interval = 10

; Display fixed precision values
; Default: false
fixed-values = true

; Spacing between entries
; Default: 2
spacing = 2

; Available tags:
;   <label-mounted> (default)
;   <bar-free>
;   <bar-used>
;   <ramp-capacity>
format-mounted =  <label-mounted>
format-mounted-foreground = ${color.dimlight}

; Available tags:
;   <label-unmounted> (default)
format-unmounted = <label-unmounted>

; Available tokens:
;   %mountpoint%
;   %type%
;   %fsname%
;   %percentage_free%
;   %percentage_used%
;   %total%
;   %free%
;   %used%
; Default: %mountpoint% %percentage_free%%
label-mounted = %{T1}%percentage_used%%%{T-}
label-mounted-foreground = ${color.fg}

; Available tokens:
;   %mountpoint%
; Default: %mountpoint% is not mounted
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = #55

[module/pkg]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh
interval = 600

[module/battery]
type = internal/battery
full-at = 99
time-format = %H:%M
battery = BAT1
adapter = AC
format-charging = <animation-charging> <label-charging>
;label-charging = %percentage%% (%time%)
label-charging = %percentage%%
format-discharging = <ramp-capacity> <label-discharging>
;label-discharging = %percentage%% (%time%)
label-discharging = %percentage%%
format-full = <label-full>

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

ramp-capacity-0-foreground = ${color.red}
ramp-capacity-foreground   = ${color.dimlight}
bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate  = 750
animation-charging-foreground = ${color.dimlight}

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels% (unreleased)
label-muted = 
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

ramp-volume-foreground = ${color.dimlight}

; Right and Middle click (unreleased)
click-right = pavucontrol &
; click-middle = 

; [module/network]
; type = custom/script
; exec = $HOME/.config/polybar/scripts/check-network
; click-left = networkmanager_dmenu &
; click-right = networkmanager_dmenu &
; tail = true

[module/wired-network]
type = internal/network
; Name of the network interface to display. You can get the names of the
; interfaces on your machine with `ip link`
; Wireless interfaces often start with `wl` and ethernet interface with `eno` or `eth`
interface = enp5s0

; Seconds to sleep between updates
; Default: 1
interval = 5

; Available tags:
;   <label-connected> (default)
;   <ramp-signal>
format-connected = <label-connected>

; Available tags:
;   <label-disconnected> (default)
format-disconnected = <label-disconnected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %linkspeed% [wired]

; Default: %ifname% %local_ip%
label-connected = %{A:/usr/bin/networkmanager_dmenu &:}%{A-}
label-connected-foreground = ${color.dimlight}

; Default: (none)
label-disconnected = %{A:/usr/bin/networkmanager_dmenu &:}%{A-}
label-disconnected-foreground = ${color.dimlight}

[module/date]
type = internal/date
interval = 1
label =  %date% %time%
format =  <label>
format-foreground = ${color.dimlight}
label-foreground = ${color.fg}
date = %A %b %d, 
time = %H:%M:%S

;== SPOTIFY ========================================================
[module/previous]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = $HOME/.config/polybar/scripts/spotify_controls.sh ""
click-left = "spotifyctl -q previous"


[module/next]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; When spotify active
hook-1 = $HOME/.config/polybar/scripts/spotify_controls.sh ""
click-left = "spotifyctl -q next"


[module/playpause]
type = custom/ipc
format-font = 2
; Default
hook-0 = echo ""
; Playing
hook-1 = $HOME/.config/polybar/scripts/spotify_controls.sh ""
; Paused
hook-2 = $HOME/.config/polybar/scripts/spotify_controls.sh ""
click-left = "spotifyctl playpause"


[module/spotify]
type = custom/ipc
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 = $HOME/.config/polybar/scripts/spotify.sh
;== EOF ========================================================
